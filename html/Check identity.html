<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Check identity</title>
    <link rel="stylesheet" href="../css/Check identity.css">
    <link rel="stylesheet" href="../css/header.css">
</head>
<body>
    <header>
        <div class="back" id="back"><img src="../img/back.png"/></div>
        <p>查看身份</p>
        <div class="close" id="close"><img src="../img/close.png"/></div>
    </header>
    <main class="main">
        <section class="container" id="container">
            <span class="player-num" id="playerNum">1</span>
            <img src="../img/draw .png" alt="" class="identity-king" id="identityKing">
            <img src="../img/hide.png" alt="" class="identity-player" id="identityPlayer">
        </section>
        <button class="pass" id="pass">查看1号身份</button>
    </main>
    <script src="../js/Check identity.js"></script>
</body>
</html>
